<div id="container">
    <div id="calculator">
        <div class="buttonTable">
            <div class="mainScreen">
                <p id="feedback">op1:{{firstOperand}}, op2:{{secondOperand}}</p>
                <p id="result">{{current}}</p>
            </div>
            <div class="buttonRow">
                <button class="operation" (click)="oneOpButton(percent1param)">%</button>
                <button class="control" (click)="reset()">CE</button>
                <button class="control" (click)="reset()">C</button>
                <!--backspace-->
                <button class="control" (click)="backspace()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                    <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                    <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                </svg>
                </button>
            </div>
            <div class="buttonRow">
                <!--1/x-->
                <button class="operation" (click)="oneOpButton(reciprocal)">
                    <i class="symbol"><sup>1</sup>/<sub>x</sub></i>
                </button>
                <!--x^2-->
                <button class="operation" (click)="oneOpButton(square)"><i class="symbol">x<sup>2</sup></i></button>
                <!--sqrt-->
                <button class="operation" (click)="oneOpButton(sqrt)">&#8730;</button>
                <!--divide-->
                <button class="operation" (click)="twoOpButton(divide)">&#247;</button>
            </div>
            <div class="buttonRow">
                <button class="number" (click)="numberButton('7')">7</button>
                <button class="number" (click)="numberButton('8')">8</button>
                <button class="number" (click)="numberButton('9')">9</button>
                <!--*-->
                <button class="operation" (click)="twoOpButton(multiply)">&#215;</button>
            </div>
            <div class="buttonRow">
                <button class="number" (click)="numberButton('4')">4</button>
                <button class="number" (click)="numberButton('5')">5</button>
                <button class="number" (click)="numberButton('6')">6</button>
                <button class="operation" (click)="twoOpButton(subtract)">-</button>
            </div>
            <div class="buttonRow">
                <button class="number" (click)="numberButton('1')">1</button>
                <button class="number" (click)="numberButton('2')">2</button>
                <button class="number" (click)="numberButton('3')">3</button>
                <button class="operation" (click)="twoOpButton(add)">+</button>
            </div>
            <div class="buttonRow">
                <!--(+/-)-->
                <button (click)="negate()">&#177;</button>
                <button class="number" (click)="numberButton('0')">0</button>
                <button class="number" (click)="decimalPointButton()">.</button>
                <button id="equal" (click)="equal()">=</button>
            </div>
            
            
        </div>

    </div>
</div>
